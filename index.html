<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #191919; /* matching Notion grey background */
            color: #ffffff; /* white text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: auto repeat(7, 20px);
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .week-label {
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            font-size: 0.9em; /* slightly smaller font */
        }

        .day-header div, .grid input[type="checkbox"], .grid .week-label {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em; /* slightly smaller font */
        }

        .day-header div {
            font-weight: 400;
        }

        .day-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: 1px solid #ffffff;
            cursor: pointer;
        }

        .day-checkbox:checked {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Remaining</h1>
        <div class="grid">
            <div></div>
            <div>S</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>T</div>
            <div>F</div>
            <div>S</div>

            <div class="week-label">8/18</div>
            <input type="checkbox" class="day-checkbox" id="8-18-sun">
            <input type="checkbox" class="day-checkbox" id="8-19-mon">
            <input type="checkbox" class="day-checkbox" id="8-20-tue">
            <input type="checkbox" class="day-checkbox" id="8-21-wed">
            <input type="checkbox" class="day-checkbox" id="8-22-thu">
            <input type="checkbox" class="day-checkbox" id="8-23-fri">
            <input type="checkbox" class="day-checkbox" id="8-24-sat">

            <div class="week-label">8/25</div>
            <input type="checkbox" class="day-checkbox" id="8-25-sun">
            <input type="checkbox" class="day-checkbox" id="8-26-mon">
            <input type="checkbox" class="day-checkbox" id="8-27-tue">
            <input type="checkbox" class="day-checkbox" id="8-28-wed">
            <input type="checkbox" class="day-checkbox" id="8-29-thu">
            <input type="checkbox" class="day-checkbox" id="8-30-fri">
            <input type="checkbox" class="day-checkbox" id="8-31-sat">

            <div class="week-label">9/1</div>
            <input type="checkbox" class="day-checkbox" id="9-1-sun">
            <input type="checkbox" class="day-checkbox" id="9-2-mon">
            <input type="checkbox" class="day-checkbox" id="9-3-tue">
            <input type="checkbox" class="day-checkbox" id="9-4-wed">
            <input type="checkbox" class="day-checkbox" id="9-5-thu">
            <input type="checkbox" class="day-checkbox" id="9-6-fri">
            <input type="checkbox" class="day-checkbox" id="9-7-sat">

            <div class="week-label">9/8</div>
            <input type="checkbox" class="day-checkbox" id="9-8-sun">
            <input type="checkbox" class="day-checkbox" id="9-9-mon">
            <input type="checkbox" class="day-checkbox" id="9-10-tue">
            <input type="checkbox" class="day-checkbox" id="9-11-wed">
            <input type="checkbox" class="day-checkbox" id="9-12-thu">
            <input type="checkbox" class="day-checkbox" id="9-13-fri">
            <input type="checkbox" class="day-checkbox" id="9-14-sat">

            <div class="week-label">9/15</div>
            <input type="checkbox" class="day-checkbox" id="9-15-sun">
            <input type="checkbox" class="day-checkbox" id="9-16-mon">
            <input type="checkbox" class="day-checkbox" id="9-17-tue">
            <input type="checkbox" class="day-checkbox" id="9-18-wed">
            <input type="checkbox" class="day-checkbox" id="9-19-thu">
            <input type="checkbox" class="day-checkbox" id="9-20-fri">
            <input type="checkbox" class="day-checkbox" id="9-21-sat">

            <div class="week-label">9/22</div>
            <input type="checkbox" class="day-checkbox" id="9-22-sun">
            <input type="checkbox" class="day-checkbox" id="9-23-mon">

            <input type="checkbox" class="day-checkbox" id="9-25-wed">
            <input type="checkbox" class="day-checkbox" id="9-26-thu">

            <div class="week-label">9/29</div>
            <input type="checkbox" class="day-checkbox" id="9-29-sun">
            <input type="checkbox" class="day-checkbox" id="9-30-mon">
            <input type="checkbox" class="day-checkbox" id="10-1-tue">
            <input type="checkbox" class="day-checkbox" id="10-2-wed">
            <input type="checkbox" class="day-checkbox" id="10-3-thu">
            <input type="checkbox" class="day-checkbox" id="10-4-fri">
            <input type="checkbox" class="day-checkbox" id="10-5-sat">

            <div class="week-label">10/6</div>
            <input type="checkbox" class="day-checkbox" id="10-6-sun">
            <input type="checkbox" class="day-checkbox" id="10-7-mon">
            <input type="checkbox" class="day-checkbox" id="10-8-tue">
            <input type="checkbox" class="day-checkbox" id="10-9-wed">
            <input type="checkbox" class="day-checkbox" id="10-10-thu">
            <input type="checkbox" class="day-checkbox" id="10-11-fri">
            <input type="checkbox" class="day-checkbox" id="10-12-sat">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const checkboxes = document.querySelectorAll('.day-checkbox');

            checkboxes.forEach(checkbox => {
                const id = checkbox.id;
                checkbox.checked = localStorage.getItem(id) === 'true';

                checkbox.addEventListener('change', () => {
                    localStorage.setItem(id, checkbox.checked);
                });
            });
        });
    </script>
</body>
</html>
